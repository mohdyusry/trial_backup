<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ai-Help Signup</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .signup-container {
            background: #ffffff;
            padding: 40px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 100%;
            max-width: 500px;
        }

        .signup-container h2 {
            margin-bottom: 30px;
            text-align: center;
            font-weight: 700;
            color: #333;
        }

        .form-group label {
            font-weight: 600;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: 600;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .form-text {
            font-size: 14px;
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
        }

        .form-footer a {
            color: #007bff;
            text-decoration: none;
            font-weight: 600;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .signup-container {
                padding: 20px;
            }

            .btn-primary {
                padding: 10px;
            }

            .signup-container h2 {
                margin-bottom: 20px;
                font-size: 24px;
            }
        }
    </style>
</head>

<body>
    <div class="signup-container">
        <h2>Daftar Ai-Help</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Daftar</button>
            <div class="form-footer">
                <p>Akaun pengguna telah wujud? <a href="{% url 'login' %}">Login disini</a></p>
            </div>
        </form>
    </div>

    {% if user_exists %}
    <script>
        alert("Pengguna telah didaftarkan sila login");
    </script>
    {% endif %}
</body>

</html>
